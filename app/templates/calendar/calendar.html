{% extends 'calendar/layout.html' %}

{% block body %}
<div class="container">
    <nav class="text-lightgray background-darkblue">
        <div class="menu">
            <div>
                <ion-icon name="menu" alt="Menu bar icon"></ion-icon>
            </div>
            <div>
                <ion-icon name="search" alt="Search icon"></ion-icon>
            </div>
            <div>
                <ion-icon name="calendar-outline"></ion-icon>
            </div>
            <div>
                <ion-icon name="add" alt="add event icon"></ion-icon>
            </div>
        </div>
    </nav>
    <div>
        <header>
            <div>
                <div class="title"> {{day.display()}}</div>
                <div class="sec-title"> Location 0<sup>o</sup>c 00:00</div>
            </div>
            <div id="logo-div"><a href="/calendar">
                    <h1 class="title"> PYLENDAR </h1>
                </a></div>
            <div id="header-bottom">
                <div class="search-div float-left"> Search </div>
                <div> Month </div>
            </div>
        </header>
        <main>
            <div class="calendar">
                <div class="calender-days-titles">
                    {% for d in week_days %}
                    {% if d == day.sday %}
                    <div class="day-title underline-yellow"><b>{{ d.upper() }}</b></div>
                    {% else %}
                    <div class="day-title"> {{ d.upper() }}</div>
                    {% endif %}
                    {% endfor %}
                </div>
                <div id="calender-grid">
                    {% include 'calendar/add_week.html' %}
                </div>
            </div>
            <div id="day-view"></div>
        </main>
    </div>
</div>
{% endblock %}
