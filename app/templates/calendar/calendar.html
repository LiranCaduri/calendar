{% extends 'calendar/layout.html' %}

{% block main %}
<div class="calendar">
    <div class="calender-days-titles">
        {% for d in week_days %}
        {% if d == day.sday %}
        <div class="day-title underline-yellow"><b>{{ d.upper() }}</b></div>
        {% else %}
        <div class="day-title"> {{ d.upper() }}</div>
        {% endif %}
        {% endfor %}
    </div>
    <div id="calender-grid">
        {% include 'calendar/add_week.html' %}
    </div>
</div>
<div>
    <div class="sticky">
        <div id="months-navigation">
            <a href="#" class="button background-red text-lightgray"> TODAY </a>
            <a href="" id="pre-month-title"></a>
            <ion-icon name="caret-up-outline"></ion-icon>
            <a href="" id="current-month-title"></a>
            <ion-icon name="caret-down-outline"></ion-icon>
            <a href="" id="aft-month-title"></a>
        </div>
    </div>
</div>
<div id="day-view"></div>
{% endblock %}
